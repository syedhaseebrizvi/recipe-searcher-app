<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recipe Searcher allows you to discover delicious meals using ingredients you already have.">
  <meta name="keywords" content="recipes, meal finder, recipe search, ingredients">
  <meta name="author" content="Recipe Searcher">
  <title>Recipe Searcher - Discover Delicious Meals</title>
  <!-- Link to TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Link to custom styles.css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-orange-400 min-h-screen flex flex-col">

  <!-- Header Section -->
  <header class="py-6 px-4 text-white">
    <nav class="container mx-auto flex justify-between items-center" role="navigation" aria-label="Main Navigation">
      <!-- Home Icon -->
      <button id="homeButton" class="flex items-center gap-2 hover:text-purple-200 transition-colors" aria-label="Go to Home">
        <i class="fas fa-home text-2xl"></i>
      </button>

      <div class="text-center">
        <h1 class="text-4xl font-bold mb-2">Recipe Searcher</h1>
        <p class="text-lg text-purple-100">Discover delicious meals with ingredients you have</p>
      </div>

      <!-- Search Icon and Favorites Icon with Counter -->
      <div class="flex gap-4">
        <button id="headerSearchButton" class="flex items-center gap-2 hover:text-purple-200 transition-colors" aria-label="Search Recipes">
          <i class="fas fa-search text-2xl"></i>
        </button>

        <!-- Favorites Icon with Counter -->
        <button id="toggleFavorites" class="flex items-center gap-2 hover:text-purple-200 transition-colors relative" aria-label="View Favorites">
          <i class="fas fa-heart text-2xl"></i>
          <!-- Heart Icon Counter -->
          <span id="favoriteCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-2 py-1" role="status">
            0
          </span>
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main class="flex-1 container mx-auto px-4 py-8" role="main">
    <!-- Search Container -->
    <div class="search-container bg-white/90 backdrop-blur-sm rounded-xl shadow-xl p-6 max-w-2xl mx-auto" role="search">
      <div class="flex gap-4">
        <input type="text" id="searchInput" placeholder="Enter ingredient or meal name..." class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" aria-label="Enter ingredient or meal name" />
        <button id="searchButton" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-lg hover:opacity-90 transition-opacity" aria-label="Search for Recipes">
          <i class="fas fa-search mr-2"></i>Search
        </button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8" aria-live="polite">
      <!-- Dynamically populated results will appear here -->
    </div>

    <!-- Favorites Section -->
    <div id="favoritesSection" class="mt-8 hidden">
      <!-- Heading for Favorites -->
      <h2 class="text-2xl font-bold text-white mb-4">Your Favorites</h2>
      <!-- Clear Favorites Button -->
      <button id="clearFavorites" class="bg-red-500 text-white py-2 px-4 rounded-lg mb-4 hover:bg-red-600" aria-label="Clear All Favorites">
        Clear All Favorites
      </button>

      <!-- Favorite Items List -->
      <div id="favoritesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Dynamically added favorite items will appear here -->
      </div>
    </div>

    <!-- Message Section for User Actions -->
    <div id="actionMessage" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white text-lg py-2 px-6 rounded-lg shadow-lg" aria-live="assertive">
      <!-- Action messages like 'Added to favorites', 'Removed from favorites', etc. -->
    </div>

    <!-- Modal Section -->
    <div id="recipeModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" aria-hidden="true">
      <div class="modal-content bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 id="modalTitle" class="text-2xl font-bold"></h2>
            <div class="flex items-center gap-4">
              <button id="favoriteButton" class="text-gray-500 hover:text-red-500 transition-colors" aria-label="Add to Favorites">
                <i class="fas fa-heart text-2xl"></i>
              </button>
              <button id="closeModal" class="text-gray-500 hover:text-gray-700" aria-label="Close Modal">
                <i class="fas fa-times text-2xl"></i>
              </button>
            </div>
          </div>
          <div id="modalContent"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Link to the custom script.js -->
  <script src="script.js" defer></script>
</body>

</html>
